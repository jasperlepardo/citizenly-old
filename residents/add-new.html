---
layout: default
---

<div class="header">
  <button class="sub-heading-btn js-go-back" type="button" onclick="history.back(-1)"> <i class="fas fa-arrow-left"></i></button>
  <h1 class="header-title h5">{{ page.last-name }}, {{ page.first-name }} {{ page.middle-name }}</h1>
</div>
<main class="container" id="main-content">
  <div class="heading">
    <h1 class="heading-title h3">{{ page.heading-title }}</h1>
    <p class="heading-subtitle">{{ page.heading-subtitle }}</p>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="card card-bordered card-rounded mb-3">
        <div class="card-header">
          <h6 class="card-header-title h4">Basic Details</h6>
        </div>
        {% include components/organisms/list-group.html data=site.data.list-group.resident-basic-details form=edit-only %}
      </div>
      <div class="card card-bordered card-rounded mb-3">
        <div class="card-header">
          <h6 class="card-header-title h4">Health</h6>
        </div>
      </div>
      <div class="card card-bordered card-rounded mb-3">
        <div class="card-header">
          <h6 class="card-header-title h4">Assets</h6>
        </div>
        <div class="list-group list-group-flush list-group-editable list-group-sm">
        </div>
      </div>
    </div>
  </div>
</main>
