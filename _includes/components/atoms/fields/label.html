{% assign form-name = form.name | split: " " | join: "-" | downcase %}
{% assign field-name = field.name | split: " " | join: "-" | downcase %}

{% if form.hasLabel or field.hasLabel %}
  <label class="col-form-label{% if form.layout == "horizontal" or field.layout == "horizontal" %} {{ field.label-size | default: "col-md-3" }}{% endif %}" for="{{ form-name | default: "field" }}-{{ field-name }}">{{ field.name }}</label>
{% endif %}
